<h2>Doctor Login</h2>

<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id ="user"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="pass"
    />
  </div>
  <div class="form-group">
    <button (click)=sendInfo() class="btn btn-primary">
      Login
    </button>
  </div>
</form>
